<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Encryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container my-5">
        <h2 class="text-center">Video Encryption with Fake DNA</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">Select Video File</label>
                <input type="file" class="form-control" id="video" name="video" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Original Message</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Encryption Key</label>
                <input type="text" class="form-control" id="key" name="key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-4">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
  
    </div>
</body>
</html>
