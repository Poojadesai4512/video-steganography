<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Encryption</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
        }
        h2 {
            text-align: center;
            font-weight: bold;
            color: #333;
        }
        .btn-primary {
            width: 100%;
            font-size: 18px;
            background: #007bff;
            border: none;
            transition: 0.3s ease-in-out;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
        .form-label {
            font-weight: 600;
        }
        .alert {
            text-align: center;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <div class="title">Video Encryption with Fake DNA</div>  <!-- Project Title Added Here -->
    <div class="container">
        <h2>Encryption</h2>
        <form action="/" method="post" enctype="multipart/form-data">
            <div class="mb-3">
                <label for="video" class="form-label">Select Video File</label>
                <input type="file" class="form-control" id="video" name="video" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Original Message</label>
                <input type="text" class="form-control" id="message" name="message" required>
            </div>
            <div class="mb-3">
                <label for="key" class="form-label">Encryption Key</label>
                <input type="text" class="form-control" id="key" name="key" required>
            </div>
            <button type="submit" class="btn btn-primary">Encrypt</button>
        </form>
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} mt-4">{{ message }}</div>
            {% endfor %}
          {% endif %}
        {% endwith %}
    </div>
</body>
</html>
