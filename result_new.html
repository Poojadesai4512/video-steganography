<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decrypted Message</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            background: url("{{ url_for('static', filename='1.jpg') }}") no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .title {
            font-size: 32px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.7);
            text-align: center;
            margin-bottom: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.9);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            text-align: center;
        }
        h2 {
            font-weight: bold;
            color: #333;
        }
        .message-box {
            background: #f8f9fa;
            padding: 15px;
            border-radius: 10px;
            font-size: 18px;
            color: #333;
            word-wrap: break-word;
        }
        .btn-primary {
            font-size: 18px;
            background: #007bff;
            border: none;
            transition: 0.3s ease-in-out;
            margin-top: 20px;
        }
        .btn-primary:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="title">Video Decryption System</div>  <!-- Project Title Added Here -->
    <div class="container">
        <h2>Decrypted Message</h2>
        <div class="message-box">
            {{ decrypted_message }}
        </div>
        <a href="{{ url_for('index') }}" class="btn btn-primary">Upload Another Video</a>
    </div>
</body>
</html>
